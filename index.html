<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hours Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Hours Tracker</h1>

  <!-- ▶️ Entry Form -->
  <div id="entry-form">
    <label>
      Date
      <input type="date" id="date">
    </label>
    <label>
      Start Time
      <input type="time" id="startTime">
    </label>
    <label>
      End Time
      <input type="time" id="endTime">
    </label>
    <label>
      Hourly Rate ($)
      <input type="number" id="rate" placeholder="e.g. 35.00" step="0.01">
    </label>
    <button id="addEntry">➕ Add Entry</button>
  </div>

  <!-- ▶️ History Table -->
  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Hours</th>
        <th>Pay</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ▶️ Totals -->
  <div class="summary">
    Total Hours: <span id="totalHours">0.00</span> |
    Total Pay: $<span id="totalPay">0.00</span>
  </div>

  <!-- ▶️ Controls -->
  <button id="clearData">🗑️ Clear All</button>
  <button id="exportCSV">📤 Export CSV</button>

  <script src="scripts.js"></script>
</body>
</html>
