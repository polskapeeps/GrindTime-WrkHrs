<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    
    <title>Grind Time</title>
    <link rel="apple-touch-icon" href="assets/icons/icon.png" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Work Hours</h1>
      </div>

      <div class="section">
        <div class="form-group">
          <label for="hourlyRate">Hourly Rate ($$$):</label>
          <input
            type="number"
            id="hourlyRate"
            step="0.01"
            placeholder="Your rate here"
          />
        </div>
        <div style="text-align: left">
          <button id="saveSettingsBtn" class="success">Save</button>
          <span id="settingsStatus" class="status-message"></span>
        </div>
      </div>
      <div class="section">
        <h2>Log Time</h2>
        <input type="hidden" id="editEntryId" />
        <!--<div class="timer-controls">
          <button id="startTimerBtn" class="success">Starts Timer</button>
          <button id="stopTimerBtn" class="danger" disabled>Stop Timer</button>
        </div>
        <div id="timerDisplay" class="timer-display">00:00:00</div>
        <input type="hidden" id="timerStartTime" />
        <hr style="margin: 20px 0; border-color: var(--border-color)" />-->

        <div class="form-group">
          <label for="entryDate">Date:</label>
          <input type="date" id="entryDate" />
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <div class="form-group" style="flex: 1">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" />
          </div>
          <div class="form-group" style="flex: 1">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" />
          </div>
        </div>
        <div class="form-group">
          <label for="description">Job Description:</label>
          <input
            type="text"
            id="description"
            placeholder="Task performed, client, etc."
          />
        </div>
        <button id="addEntryBtn">Add Entry</button>
        <button id="updateEntryBtn" style="display: none" class="warning">
          Update Entry
        </button>
        <button id="cancelEditBtn" style="display: none">Cancel Edit</button>
      </div>

      <div class="section">
        <h2>Filter Past Entries</h2>
        <div class="filter-group">
          <div class="form-group">
            <label for="filterStartDate">From:</label>
            <input type="date" id="filterStartDate" />
          </div>
          <div class="form-group">
            <label for="filterEndDate">To:</label>
            <input type="date" id="filterEndDate" />
          </div>
          <button id="filterBtn">Apply Filter</button>
          <button id="resetFilterBtn">Reset Filter</button>
        </div>
        <div class="totals-display">
          <h3>Filtered Totals</h3>
          <p>Total Hours: <span id="totalHoursFiltered">0.00</span></p>
          <p>Total Pay: $<span id="totalPayFiltered">0.00</span></p>
        </div>
        <table id="entriesTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Duration (hrs)</th>
              <th>Desc</th>
              <th>Pay ($)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="entriesTbody"></tbody>
        </table>
      </div>

      <div class="section">
        <h2>Export Data</h2>
        <button id="exportCsvBtn">Generate CSV for Filtered Entries</button>
        <textarea
          id="csvOutput"
          readonly
          placeholder="CSV data will appear here. Copy and paste into a text file or spreadsheet."
        ></textarea>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="modalCloseBtn">&times;</span>
        <h2>Edit Entry</h2>
        <p>
          Please use the "Manual Entry / Edit" form above to modify the details
          and click "Update Entry".
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
